configuration:
  runtime: "concord-v2"
  dependencies:
    - mvn://com.acme.concord:awesome-task:4.2.0
    - https://acme.com/awesome-zip.zip
  arguments:
    foo: "bar"
    baz:
      nested:
        x:
          y:
            z: 123
    aFloat: 3.141519
  debug: true
  processTimeout: PT15M
  requirements:
    agent:
      capableOf: "everything"

flows:
  flowWithLogs:
    - log: "Hello!"
    - name: "Say bye"
      log: "Bye!"
    - name: It's YAML!
      logYaml:
        a:
          b: "c"
      meta:
        bar: "baz"

  flowWithTasks:
    - task: awesome-task
      in:
        a: 123
        b: "345"
      out: result
      ignoreErrors: true
    - name: Awesome!
      task: awesome-task
      out:
        result: ${result.foo}
      error:
        - log: Boom, ${lastError}!
        - throw: ${lastError}!
    - task: somethingElse
      loop:
        items: ["a", "b", 123]
        mode: "parallel"
        parallelism: 128
      meta:
        foo: "bar"
      retry:
        delay: 10
        times: 3
        in:
          baz: "qux"

  flowWithExprs:
    - expr: ${boo}
    - name: "Boo!"
      expr: ${boo}
      meta:
        foobar: "barbaz"
      error:
        - log: "${lastError}"
      out: exprOut

  flowWithScripts:
    - script: js
      body: |
        println('hi');
    - name: Groovy!
      script: groovy
      in:
        foo: "bar"
      out: result
      meta:
        baz: "qux"
      error:
        - log: "${lastError}"
      retry:
        times: 1
        delay: 2
        in:
          x:
            y:
              z: 123
      body: |
        println('hi');

  flowWithCalls:
    - call: flowWithTasks
    - name: Call a flow
      call: flowWithTasks
      in:
        foo:
          bar:
            baz: "qux"
      out:
        - x
        - y
        - z
      retry:
        delay: 123
      error:
        - log: ${lastError}
      meta:
        foo: "bar"
      loop:
        items:
          - a
          - b
          - c

  flowWithSets:
    - set:
        x: y
    - set:
        foo: bar
        bar: baz
        baz: "qux"

  flowWithCheckpoints:
    - checkpoint: foobar
    - checkpoint: barbaz
      meta:
        a: b

  flowWithIfs:
    - if: ${false}
      then:
        - log: "How did this happen"
    - if: ${something}
      then:
        - log: "It is true"
        - log: "Definitely"
      else:
        - log: "It is false"
      meta:
        foo: bar

  flowWithBlocks:
    - block:
        - log: foo
    - name: Try it
      try:
        - log: bar
      error:
        - log: ${lastError}
      out: foo
      meta:
        foo: bar
      loop:
        items: ["a", "b", "c"]

  flowWithParallels:
    - parallel:
        - log: a
        - log: b
    - parallel:
        - log: x
        - log: y
        - log: z
      out:
        - x
        - y
      meta:
        foo: "bar"

  flowWithSwitches:
    - switch: ${foo}
      abc:
        - log: "abc"
      xyz:
        - log: "abc"
      ${foo}:
        - log: "foo!"
      123:
        - log: "123"
      default:
        - log: "default"
      meta:
        bar: baz

  flowWithSuspends:
    - suspend: foo
    - name: Suspend now!
      suspend: bar
      meta:
        xyz: "abc"

  flowWithFormCalls:
    - form: myForm
    - name: A form!
      form: myForm2
      meta:
        bar: "baz"
      fields:
        - age:
            type: int+
        - areYouARobot:
            type: boolean+
      values:
        a: "a"
        b: "b"
      runAs:
        someone: else

forms:
  myForm:
    - firstName:
        type: string
    - lastName: { type: string }
  myOtherForm:
    - age:
        type: int+
